<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Milestone 1 Web Tool{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header class="topbar">
    <div class="brand">Multi-Function Web Security Tool</div>

    <nav class="nav">
      <!-- IMPORTANT: endpoint names must match your app.py function names -->
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('strength') }}">Strength</a>
      <a href="{{ url_for('generator') }}">Generator</a>
      <a href="{{ url_for('form_validator') }}">Form Validator</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
